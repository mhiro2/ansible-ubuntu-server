---
- name: Uninstall ntp if installed
  package:
    name: ntp
    state: absent

- name: Install chrony
  package:
    name: chrony
    state: present
  notify: restart chrony

- name: Add chrony config file
  template:
    src: etc/chrony/chrony.conf.j2
    dest: /etc/chrony/chrony.conf
    owner: root
    group: root
    mode: 0644
  notify: restart chrony
